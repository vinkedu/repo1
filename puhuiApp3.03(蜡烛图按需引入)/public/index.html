<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <!-- vue、vue-router、VueX -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="./js/vue.js"></script>
    <script src="./js/vue-router.min.js"></script>
    <script src="./js/vuex.min.js"></script>
    <!-- 复制板 -->
    <script src="./js/clipboard.min.js">
    </script>
    <!-- better-scroll -->
    <script src="./js/bscroll.min.js">
    </script>
    <!-- 图片懒加载 -->
    <script src="./js/vue-lazyload.js"></script>
    <!--浏览器兼容模式用最新的文档渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 图片生成 -->
    <script src="./js/html2canvas.js"></script>
    <!-- 引入vue-easytable -->
    <link rel="stylesheet" href="./css/vue-easytable.css">
    <script src="./js/vue-easytable.js"></script>
    <!-- VConsole引入 -->
    <script src="./js/vconsole.min.js"> </script>
    <!-- vant-ui -->
    <link rel="stylesheet" href="./css/vant-ui-style.css">
    <!-- 重置css -->
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /*数据加载动画*/
        .loader--style3 {
            max-width: 640px;
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 10000;
            display: block;
        }

        svg {
            margin-top: 20%;
        }

        .loding-div {
            text-align: center;
            border-radius: 20px;
            width: 200px;
            height: 200px;
            margin: auto;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body style="max-width: 640px;margin: 0 auto;background:#f7f7f7">
    <div id="app">
    </div>
    <div class="loader loader--style3" id='login'>
        <div class='loding-div'>
            <svg id="loader-1" x="0px" y="0px" width="40px" height="40px" viewBox="0 0 50 50"
                style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <path fill="#FEB101"
                    d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                        to="360 25 25" dur="0.6s" repeatCount="indefinite" />
                </path>
            </svg>
            <p>请稍后...</p>
        </div>
    </div>
</body>

</html>
